        <script>
            var canvas = document.getElementById("canvas1");
            var canvas2 = document.getElementById("canvas2");
            var c = canvas.getContext("2d");
            var c2 = canvas2.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight*3/4;
            canvas2.width = window.innerWidth;
            canvas2.height = window.innerHeight;
            window.addEventListener("resize",function(e){
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight*3/4;
                canvas2.width = window.innerWidth;
                canvas2.height = window.innerHeight;
            });
            var parAr = [];
            var mouse = {
                x:undefined,
                y:undefined
            };

            window.addEventListener("mousemove",function(e){
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            setInterval(function(){
                mouse.x = undefined;
                mouse.y = undefined;
            },200);

            class Par{
                constructor(x,y,size,color,weight){
                    this.x = x;
                    this.y = y;
                    this.size = size;
                    this.color = color;
                    this.weight = weight;
                }
                draw(){
                    c.beginPath();
                    c.arc(this.x, this.y, this.size, Math.PI*2, false);
                    c.fillStyle = this.color;
                    c.fill();
                }
                update(){
                    this.size -= 0.05;
                    if(this.size < 0){
                        this.x = (mouse.x + ((Math.random()-0.5)*20));
                        this.y = mouse.y + (Math.random()-0.5)*20;
                        this.size = Math.random()*10 + 2;
                        this.weight = Math.random() * 1.5;
                    }
                    this.y += this.weight;
                    this.weight += 0.2;

                    if(this.y > canvas.height - this.size){
                        this.weight *= -1;
                    }
                }
            }

            function init(){
                parAr = [];
                for(var i = 0; i < 200; i++){
                    var x = Math.random()*canvas.width;
                    var y = Math.random()*canvas.height;
                    var size = Math.random()*10+2;
                    var color = "ghostwhite";
                    var weight = 1;
                    parAr.push(new Par(x,y,size,color,weight));
                }
            }

            function animation(){
                requestAnimationFrame(animation);
                c.clearRect(0,0,canvas.width,canvas.height);
                for(var i = 0; i < parAr.length; i++){
                    parAr[i].update();
                    parAr[i].draw();
                }
                c2.fillStyle = "rgba(10,5,20,0.01)";
                c2.fillRect(0,0,canvas2.width,canvas2.height);

                c2.beginPath();
                c2.strokeStyle = "rgb(200,200,200)";
                c2.arc(mouse.x,mouse.y,50,Math.PI*2,false);
                c2.stroke();
            }
            init();
            animation();
        </script>
