        <script>

            const canvasWithBallsElement = document.getElementById("canvas1");
            const canvasWithCirclesElement = document.getElementById("canvas2");
            const canvasWithBalls = canvasWithBallsElement.getContext("2d");
            const canvasWithCircles = canvasWithCirclesElement.getContext("2d");

            canvasWithBallsElement.width = window.innerWidth;
            canvasWithBallsElement.height = window.innerHeight*3/4;
            canvasWithCirclesElement.width = window.innerWidth;
            canvasWithCirclesElement.height = window.innerHeight;
            window.addEventListener("resize",function(e){
                canvasWithBallsElement.width = window.innerWidth;
                canvasWithBallsElement.height = window.innerHeight*3/4;
                canvasWithCirclesElement.width = window.innerWidth;
                canvasWithCirclesElement.height = window.innerHeight;
            });
            let parAr = [];
            const mouse = {
                x: undefined,
                y: undefined
            };

            window.addEventListener("mousemove",function(e){
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });



            class Par{
                constructor(x, y, size, color, weight){
                    this.x = x;
                    this.y = y;
                    this.size = size;
                    this.color = color;
                    this.weight = weight;
                }
                draw(){
                    // to
                    canvasWithBalls.beginPath();
                    canvasWithBalls.arc(this.x, this.y, this.size, Math.PI*2, false);
                    canvasWithBalls.fillStyle = this.color;
                    canvasWithBalls.fill();
                }
                update(){
                    this.size -= 0.05;
                    if(this.size < 0){
                        this.x = (mouse.x + ((Math.random()-0.5)*20));
                        this.y = mouse.y + (Math.random()-0.5)*20;
                        this.size = Math.random()*10 + 2;
                        this.weight = Math.random() * 1.5;
                    }
                    this.y += this.weight;
                    this.weight += 0.2;

                    if(this.y > canvasWithBallsElement.height - this.size){
                        this.weight *= -1;
                    }
                }
            }

            class Circle{
                constructor(x, y, color) {
                    this.x = x
                    this.y = y
                    this.color = color
                    this.age = 0
                }
                draw(){
                    canvasWithCircles.beginPath();
                    canvasWithCircles.strokeStyle = this.color;
                    canvasWithCircles.arc(mouse.x, mouse.y, this.age, 0, Math.PI*2);
                    canvasWithCircles.stroke();
                    this.age++
                }
            }

            function init(){
                parAr = [];
                for(var i = 0; i < 200; i++){
                    var x = Math.random()*canvasWithBallsElement.width;
                    var y = Math.random()*canvasWithBallsElement.height;
                    var size = Math.random()*10+2;
                    var color = "ghostwhite";
                    var weight = 1;
                    parAr.push(new Par(x,y,size,color,weight));
                }
            }

            function animation(){
                requestAnimationFrame(animation);
                canvasWithBalls.clearRect(0,0,canvasWithBallsElement.width,canvasWithBallsElement.height);
                for(var i = 0; i < parAr.length; i++){
                    parAr[i].update();
                    parAr[i].draw();
                }
                canvasWithCircles.fillStyle = "rgba(10,5,20,0.01)";
                canvasWithCircles.fillRect(0,0,canvasWithCirclesElement.width,canvasWithCirclesElement.height);

                let c = new Circle(mouse.x, mouse.y, "rgb(0,0,0)")
                c.draw();

                // canvasWithCircles.beginPath();
                // canvasWithCircles.strokeStyle = "rgb(200,200,200)";
                // canvasWithCircles.arc(mouse.x,mouse.y,50,Math.PI*2,false);
                // canvasWithCircles.stroke();
            }
            init();
            animation();
        </script>
